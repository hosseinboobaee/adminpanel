<form [formGroup]="formGroup">
  <mat-form-field appearance="outline">
      <mat-label>نام</mat-label>
      <input matInput formControlName="name" />
  </mat-form-field>

  <div>
      <label for="fileInput">آپلود عکس:</label>
      <input type="file" id="fileInput" (change)="onFileSelected($event)" accept="image/*" />
  </div>

  <div>
      <p>پیش‌نمایش عکس:</p>
      <img  alt="Preview" style="max-width: 200px; max-height: 200px;" />
  </div>

  <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close>انصراف</button>
      <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="saveData()">ذخیره</button>
  </mat-dialog-actions>
</form>

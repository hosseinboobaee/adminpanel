<mat-tab-group>
    <mat-tab label="کارت های روی صفحه">
        <div class="frm">
            <form [formGroup]="firstFormGroup" class="form">
              <mat-form-field appearance="outline">
                <mat-label>هدر کارت</mat-label>
                <input matInput formControlName="header" />
              </mat-form-field>
              <mat-form-field appearance="outline">
                  <mat-label>توضیحات کارت </mat-label>
                  <input matInput formControlName="content" />
                </mat-form-field>
           
                <button mat-flat-button (click)="SendInfo()">ثبت</button>
            </form>
          </div>
    </mat-tab>
    <mat-tab label="انواع طراحی"> Content 2 </mat-tab>
    <mat-tab label="پرسش و پاسخ"> Content 3 </mat-tab>
  </mat-tab-group>
